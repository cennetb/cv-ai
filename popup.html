<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CV Asistan</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="title">CV Asistan</div>
        <div class="subtitle">Akıllı Form Doldurma</div>
      </header>

      <section class="card">
        <button id="fillBtn" class="btn primary">Formu Doldur</button>

        <div class="row">
          <label class="toggle">
            <input type="checkbox" id="debugToggle" />
            <span>Debug</span>
          </label>

          <button id="pingBtn" class="btn">PING</button>
        </div>

        <div class="row">
          <button id="wlBtn" class="btn">Whitelist</button>
          <button id="blBtn" class="btn danger">Blacklist</button>
        </div>

        <div id="status" class="status">Hazır.</div>
      </section>

      <footer class="footer">
        <a id="openOptions" href="#" class="link">Ayarlar / Profil</a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
